name: Autonomous Deployment Workflow

on:
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly deployment

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Accessibility Checks
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://meetaudreyevans.com
            https://yumyumcode.com
            https://growlingeyes.com
          budgetFile: .lighthouseci/budget.json

  build-and-deploy:
    needs: accessibility-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Build with Neurodivergent-First Approach
        run: |
          npm ci
          npm run build:accessible
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

  post-deployment:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Performance and Accessibility Report
        run: |
          echo "Deployment Successful"
          echo "Generating comprehensive report..."
          npx create-accessibility-report